<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>
        maket
    </title>
</head>
<body>
    <header class="header wrap">
            <div class="header__contact">
                <div>
                    <a href="/"><img src="./images/logo.png" alt="логотип"></a>
                </div>
                <div class="comunication">
                    <a class="call" href="/"><img src="./images/carbon_phone.png" alt="картинка телефона">8 920 999 43 50</a>
                    <div class="icons">
                        <a href="/"><img src="./images/bucket_(2).png" alt="иконка корзины"></a>
                        <a href="/"><img src="./images/accaunt.png" alt="иконка аккаунта"></a>
                    </div>
                    
                </div>
            </div>
            <div class="nav-search">
                <nav class="navigation">
                    <a href="/" class="navigation-link">Каталог</a>
                    <a href="/" class="navigation-link">О проекте</a>
                    <a href="/" class="navigation-link">Птицы</a>
                    <a href="/" class="navigation-link">Пожертвования</a>
                </nav>
                <div class="search-form">
                    <input class="search" type="text" name="Search" placeholder="Поиск">
                    <button type="submit" class="btn_search">
                        <img class="search-button" src="./images/Search.png" alt="картинка лупы">
                    </button>
                </div>
            </div>
    </header>
    <main class="bcg_color_gray">
        <section class="wrap">
                <div>
                    <ul>
                        <li>
                            Каталог
                        </li>
                        <li>
                            Готовые миксы
                        </li>
                    </ul>
                </div>
                <div class="back">
                    <a href="/"><img src="./images/right-grreen-arrow.png" alt="картинка зеленой стрелки">Назад</a>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/food-image.png" alt="корм для птиц">
                        <div class="information">
                            <p class="description">PADOVAN OVOMIX GOLD ROSSO</p>
                            <p class="pet">Корм для птиц</p>
                            <h2>1000 руб.</h2>
                            <div>
                                <input type="radio" id="" name="weight" value="200gr">
                                <label for="html">200 г</label><br>
                                <input type="radio" id="" name="weight" value="400gt">
                                <label for="html">400 г</label><br>
                                <input type="radio" id="" name="weight" value="900gr">
                                <label for="html">800 г</label><br>
                                <input type="radio" id="" name="weight" value="1kg">
                                <label for="html">1 кг</label><br>
                            </div>
                            <div>
                                <a href="/" class="more">Подробнее</a>
                                <a href="/"><img src="./images/add_to_bucket.png" alt="картинка корзины"></a>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer class="bcg_color_black footer">
        <div class="wrap">
            <div class="social-info">
                <div>
                    <a class="social-link" href="/">Оплата</a>
                    <a class="social-link" ref="/">Доставка</a>
                </div>
                <div>
                    <a class="social-link" href="/"><img src="./images/vk_logo.png" alt="лого вк"></a>
                    <a class="social-link" href="/"><img src="./images/instagram_logo.png" alt="лого инстаграмма"></a>
                </div>
                    <a class="call social-link" href="/"><img src="./images/white_phone.png" alt="картинка телефона">8 920 999 43 50</a>
            </div>
        </div>
    </footer>
</body>
</html>
